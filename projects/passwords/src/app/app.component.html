<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">password generator</h1>

      <div class="field">
        <label>enter length</label>
        <input class="input" (input)="onInputLength($event)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseLetters()" />
            use letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseNumbers()" />
            use numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseSymbols()" />
            use symbols
          </label>
        </div>
      </div>

      <div>
        <button
          class="button is-link is-fullwidth"
          [disabled]="
            !(length && (includeLetters || includeNumbers || includeSymbols))
          "
          (click)="onButtonClick()"
        >
          generate!
        </button>
      </div>

      <div class="box" *ngIf="password">
        <label>your password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
