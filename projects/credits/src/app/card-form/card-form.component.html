<div class="columns">
  <div class="column">
    <app-card
      [name]="$any(cardForm).get('name').value"
      [cardNumber]="$any(cardForm).get('cardNumber').value"
      [expiration]="$any(cardForm).get('expiration').value"
    ></app-card>
  </div>

  <div class="column">
    <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
      <app-input
        label="name"
        [control]="$any(cardForm).get('name')"
      ></app-input>
      <app-input
        label="card number"
        [control]="$any(cardForm).get('cardNumber')"
      ></app-input>
      <div class="columns">
        <div class="column">
          <app-input
            label="expiration"
            [control]="$any(cardForm).get('expiration')"
          ></app-input>
        </div>
        <div class="column">
          <app-input
            label="security code"
            [control]="$any(cardForm).get('securityCode')"
          ></app-input>
        </div>
      </div>
      <div class="buttons">
        <button
          class="button is-primary"
          [disabled]="cardForm.invalid"
          type="submit"
        >
          submit
        </button>
        <button
          class="button is-warning"
          type="button"
          (click)="onResetClick()"
        >
          reset
        </button>
      </div>
    </form>
  </div>
</div>
