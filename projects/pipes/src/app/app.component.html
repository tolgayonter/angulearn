<div class="box">
  <h3 class="is-size-2 mb-2">payment form</h3>

  <div class="row">
    <div class="form-group col">
      <label>payee name</label>
      <input class="form-control" (input)="onNameChange($event)" />
    </div>

    <div class="col">
      <label><b>payee name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>payment date</label>
      <input type="date" class="form-control" (input)="onDateChange($event)" />
    </div>

    <div class="col">
      <label><b>payment date</b></label>
      <div>
        {{ date | date : "longDate" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>payment amount</label>
      <input class="form-control" (input)="onAmountChange($event)" />
    </div>

    <div class="col">
      <label><b>payment amount</b></label>
      <div>
        {{ amount | currency }}
      </div>
    </div>
  </div>
</div>
